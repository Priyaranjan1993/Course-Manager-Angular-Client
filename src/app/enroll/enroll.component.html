<!--<h1 *ngIf="filteredenrolledSectionData.length!=0">Enrolled Section</h1>-->
<hr class="hr-text" data-content="Enrolled Section" *ngIf="filteredenrolledSectionData.length!=0">
<div class="container-fluid" *ngIf="filteredenrolledSectionData.length!=0">
  <div *ngFor="let data of filteredenrolledSectionData" class="parent">
    <div class="tiles-parent">
      <mat-accordion>
        <mat-expansion-panel class="tiles">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{data.section.sectionName}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-panel-description>
            <p class="descSpace"><span class="redDot dot"></span>Max Seats : {{data.section.maxSeats}}</p><br>
            <p class="descSpace"><span class="blueDot dot"></span>Available Seats : {{data.section.availableSeats}}</p>
          </mat-panel-description>
          <div class="expansion-btn-header">
            <button *ngIf="filteredenrolledSectionData.length!=0" mat-raised-button color="primary"
                    (click)="unenrollStudent(data.section._id)">Unenroll
            </button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>

<!--<h1 *ngIf="sectionList.length!=0">Available Section</h1>-->
<hr class="hr-text" data-content="Available Section" *ngIf="sectionList.length!=0">
<div class="container-fluid" *ngIf="sectionList.length!=0">
  <div *ngFor="let section of sectionList" class="parent">
    <div class="tiles-parent">
      <mat-accordion>
        <mat-expansion-panel class="tiles">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{section.sectionName}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-panel-description>
            <p class="descSpace"><span class="redDot dot"></span>Max Seats : {{section.maxSeats}}</p><br>
            <p class="descSpace"><span class="blueDot dot"></span>Available Seats : {{section.availableSeats}}</p>
          </mat-panel-description>
          <div class="expansion-btn-header">
            <button *ngIf="filteredenrolledSectionData.length==0 && section.availableSeats > 0" mat-raised-button
                    color="primary"
                    (click)="enrollStudent(section._id)">Enroll
            </button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
