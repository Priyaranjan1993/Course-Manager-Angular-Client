<div *ngIf="data.modalType === 'edit'">
  <h1 mat-dialog-title>Edit Section</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Section Name" [(ngModel)]="data.sectionName" class="full-width">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Max Seats" type="number" [(ngModel)]="data.maxSeats" class="full-width">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Available Seats" type="number" [(ngModel)]="data.availableSeats" class="full-width">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="secondary" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" class="shift-right" [mat-dialog-close]="data" cdkFocusInitial>
      <mat-icon matSuffix>done</mat-icon>
      Ok
    </button>
  </div>
</div>

<div *ngIf="data.modalType === 'delete'">
  <h1 mat-dialog-title>Delete Section ?</h1>
  <p>Are you sure you want to delete this section ?</p>
  <button mat-raised-button color="primary" (click)="onNoClick()">No</button>
  <button mat-raised-button color="secondary" class="float-right" [mat-dialog-close]="data" cdkFocusInitial>
    <mat-icon matSuffix>done</mat-icon>
    Yes
  </button>
</div>

<div *ngIf="data.modalType === 'new'">
  <h1 mat-dialog-title>Create Section</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Section Name" [(ngModel)]="data.sectionName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Max Seats" type="number" [(ngModel)]="data.maxSeats">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Available Seats" type="number" [(ngModel)]="data.availableSeats">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="secondary" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" class="shift-right" [mat-dialog-close]="data" cdkFocusInitial>
      <mat-icon matSuffix>done</mat-icon>
      Ok
    </button>
  </div>
</div>
