<div class="container-fluid">
  <div class="row">
    <div *ngFor="let course of courseList" class="parent">
      <div class="tiles-parent">
        <mat-accordion>
          <mat-expansion-panel class="tiles">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{course.title}}- {{course.id}}<span class="dot"></span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="expansion-btn-header">
              <button *ngIf="type[course.id] === 'public'" (click)="makePrivate(course.id)" mat-raised-button
                      color="primary">Make Private
              </button>
              <button *ngIf="type[course.id] === 'private'" (click)="makePublic(course.id)" mat-raised-button
                      class="float-right" color="primary">
                Make Public
              </button>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
